{% extends 'base.html' %}

{% block title %}
  Edit Post
{% endblock %}

{% block content %}

<form>
  <div>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title" value="{{post.title}}">
  </div>
  <div>
    <label for="content">Content</label>
    <textarea class="form-control" rows="10" name="content">{{post.content}}</textarea>
  </div>
  <input class="btn btn-warning" type="submit" value="Cancel" formaction="/posts/{{post.id}}" formmethod="GET">
  <input class="btn btn-success" type="submit" value="Save" formaction="/posts/{{post.id}}/edit" formmethod="POST">
</form>

{% endblock %}
