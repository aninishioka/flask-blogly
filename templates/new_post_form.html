{% extends 'base.html' %}

{% block title %}
Add Post for {{user.get_full_name()}}
{% endblock %}

{% block content %}
<form>
  <div>
    <label for="title">Title</label>
    <input class="form-control" type="text" name="title">
  </div>
  <div>
    <label for="content">Content</label>
    <textarea class="form-control" rows="10" name="content"></textarea>
  </div>
  {% for tag in tags %}
  <div class="form-check">
    <input class="form-check-input" name="tag" type="checkbox" value="{{tag.id}}">
    <label class="form-check-label" for="tag">
      {{tag.name}}
    </label>
  </div>
  {% endfor %}
  <input class="btn btn-warning" type="submit" value="Cancel" formaction='/users/{{user.id}}' formmethod="GET">
  <input class="btn btn-success" type="submit" value="Add" formaction="" formmethod="POST">
</form>
{% endblock %}
